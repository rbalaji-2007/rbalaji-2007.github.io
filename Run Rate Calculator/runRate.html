<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Rate Calculator.</title>
    <link rel="stylesheet" href="runRate.css">
</head>
<body>
    <h1>Run Rate Calculator.</h1>

    <p>
        By clicking the "Calculate" button for the first time, it calculates with the given over and run. When you click it for the second time, it adds a ball and then calculates it.
    </p>
    <p>
        Press Calculate to start!
    </p>

    <div class="form">
        <label for="ovrInp" id="ovr">Over:</label>
        <input type="number" class="inp" id="ovrInp"> <br>
        <label for="ballInp" id="ball">Ball:</label>
        <input type="number" class="inp" id="ballInp"> <br>
        <label for="rnsInp" id="rns">Runs:</label>
        <input type="number" class="inp" id="rnsInp"> <br>
    </div>

    <button class="rnB" onclick="addRuns(this)">+0</button>
    <button class="rnB" onclick="addRuns(this)">+1</button>
    <button class="rnB" onclick="addRuns(this)">+2</button>
    <button class="rnB" onclick="addRuns(this)">+3</button>
    <button class="rnB" onclick="addRuns(this)">+4</button>
    <button class="rnB" onclick="addRuns(this)">+6</button> <br>

    <button id="clear" onclick="clr()">Reset</button>
    <button id="prev" class="pnbt" onclick="prevs()">Previous</button>
    <button id="nxt" class="pnbt" onclick="nxt()">Next</button>
    <button class="Cal" onclick="calc()">Calculate</button>

    <p id="tballs">Total Balls: </p>

    <h2 id="ResText">Result: </h2>

    <script src="runRate.js"></script>
</body>
</html>
