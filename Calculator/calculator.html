<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="claculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="cal">
        <input type="text" readonly id="display">
        <button class="backSpace" onclick="back()"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="clearDisplay()" id="c">C</button>

        <div id="buttons">
            <button onclick="addToDisplay('1')" class="bTn">1</button>
            <button onclick="addToDisplay('2')" class="bTn">2</button>
            <button onclick="addToDisplay('3')" class="bTn">3</button>
            <button onclick="addToDisplay('+')" class="operators"><i class="fa-solid fa-plus"></i></button>
            <button onclick="addToDisplay('4')" class="bTn">4</button>
            <button onclick="addToDisplay('5')" class="bTn">5</button>
            <button onclick="addToDisplay('6')" class="bTn">6</button>
            <button onclick="addToDisplay('-')" class="operators"><i class="fa-solid fa-minus"></i></button>
            <button onclick="addToDisplay('7')" class="bTn">7</button>
            <button onclick="addToDisplay('8')" class="bTn">8</button>
            <button onclick="addToDisplay('9')" class="bTn">9</button>
            <button onclick="addToDisplay('*')" class="operators"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="addToDisplay('0')" class="bTn">0</button>
            <button onclick="addToDisplay('**')" class="operators">^</button>
            <button onclick="addToDisplay('.')" class="operators">.</button>
            <button onclick="addToDisplay('/')" class="operators"><i class="fa-solid fa-divide"></i></button>
            <button onclick="addToDisplay('/100')" class="operators"><i class="fa-solid fa-percent"></i></button>
            <button onclick="addToDisplay('3.1415926535897')" class="operators">Ï€</button>
            <button onclick="calculate()" id="equal">=</button>
            <button class="emp"></button>
            <button onclick="addToDisplay('(')" class="operators">(</button>
            <button onclick="addToDisplay(')')" class="operators">)</button>

            
        </div>
    </div>


    <script src="claculator.js"></script>
</body>
</html>
