    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 16px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart:nth-child(odd) {
            animation-delay: -2s;
        }

        .heart:nth-child(even) {
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        #cat-gif {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            object-fit: cover;
        }

        .gif-placeholder {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            font-size: 18px;
            color: #666;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center; 
            min-height: 80px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 10; 
        }

        #yes-btn:hover {
            background-color: #45a049;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #no-btn:hover {
            animation: moveNo 0.5s ease-in-out infinite;
        }

        @keyframes moveNo {
            0% { transform: translateX(0) scale(var(--scale-factor, 1)); }
            25% { transform: translateX(-5px) scale(var(--scale-factor, 1)); }
            50% { transform: translateX(5px) scale(var(--scale-factor, 1)); }
            75% { transform: translateX(-5px) scale(var(--scale-factor, 1)); }
            100% { transform: translateX(0) scale(var(--scale-factor, 1)); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        const questions = [
            { text: "Do you love me?", happyGif: "E:\\Documents\\html\\GIT\\love game\\gif\\mochi-peach.webp", sadGif: "gif\\cat-cry-kitten-cry.webp" },
            { text: "Will you be my valentine?", happyGif: "E:\\Documents\\html\\GIT\\love game\\gif\\cat-jump.webp", sadGif: "gif\\cat-cry-kitten-cry.webp" },
            { text: "Am I the best?", happyGif: "E:\\Documents\\html\\GIT\\love game\\gif\\cat-jump.webp", sadGif: "gif\\cat-cry-kitten-cry.webp" },
            { text: "Do you think I'm cute?", happyGif: "E:\\Documents\\html\\GIT\\love game\\gif\\cat-jump.webp", sadGif: "gif\\cat-cry-kitten-cry.webp" },
            { text: "Will you marry me someday?", happyGif: "E:\\Documents\\html\\love game\\gif\\cat-jump.webp", sadGif: "gif\\cat-cry-kitten-cry.webp" }
        ];

        let currentQuestionIndex = 0;
        let yesScale = 1;
        let noScale = 1;

        // Limits
        const MAX_YES_SCALE = 2.5; 
        const MIN_NO_SCALE = 0.5;

        const catGif = document.getElementById('cat-gif');
        const gifContainer = document.getElementById('gif-container');
        const questionContainer = document.getElementById('question-container');
        const endMessage = document.getElementById('end-message');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        function loadQuestion(index) {
            const q = questions[index];
            document.querySelector('.question').textContent = q.text;
            catGif.src = q.happyGif;
            catGif.style.display = 'block';
            
            const placeholder = gifContainer.querySelector('.gif-placeholder');
            if (placeholder) placeholder.remove();
        }

        function showPlaceholder(text) {
            catGif.style.display = 'none';
            if(!gifContainer.querySelector('.gif-placeholder')) {
                const placeholder = document.createElement('div');
                placeholder.className = 'gif-placeholder';
                placeholder.textContent = text;
                gifContainer.appendChild(placeholder);
            }
        }

        function updateButtonStyles() {
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.style.setProperty('--scale-factor', noScale);
        }

        yesBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                // 1. Load the new question
                loadQuestion(currentQuestionIndex);
                
                // 2. RESET BUTTON SIZES
                yesScale = 1;
                noScale = 1;
                updateButtonStyles();
                
            } else {
                questionContainer.classList.add('hidden');
                endMessage.classList.remove('hidden');
                catGif.src = "E:\\Documents\\html\\love game\\gif\\cat-cat-meme.webp";
            }
        });

        noBtn.addEventListener('click', () => {
            const q = questions[currentQuestionIndex];
            catGif.src = q.sadGif;
            
            // Shrink No, Grow Yes (with limits)
            noScale = Math.max(MIN_NO_SCALE, noScale * 0.85);
            yesScale = Math.min(MAX_YES_SCALE, yesScale * 1.2);

            updateButtonStyles();
            
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 1000);
        });

        // Initial load
        loadQuestion(0);
    </script>
